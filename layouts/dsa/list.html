{{ define "main" }}
  <header class="bg-teal-50 pt-16 pb-4">
    <div class="center-block">
      <h1 class="text-5xl font-semibold">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
      </h1>
      {{ with .Description }}
      <p class="text-2xl mt-2">
        {{ . | emojify }}
      </p>
      {{ end }}
    </div>
  </header>
  <section class="center-block">
      <ol class="list-decimal space-y-8">
    {{ range .Pages.ByWeight }}
          <li>
          <h2 class="text-2xl inline-block font-semibold mr-4 {{ if not .Draft }}line-through{{ end -}}"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>
          {{ if .Params.tags }}
          <span class="space-x-1">
            {{ range .Params.tags }}
              <a class="p-1 text-xs inline-bold lowercase bg-gray-100 text-gray-600 rounded" href="{{ (urlize (printf "tags/%s" . )) | absURL }}/">#{{ . }}</a>&nbsp;
            {{ end }}
          </span>
        {{ end }}
          </li>
    {{ end }}
      </ol>
  </section>
{{ end }}
