<header
  class="{{ if .Page.IsHome -}}
    absolute w-full top-0
  {{- end }} border-yellow-400 border-b-2 bg-teal-50"
>
  <div class="flex flex-col justify-between items-center py-2 md:flex-row center-block">
    <div class="inline-flex items-center">
      <span class="w-4 h-auto stroke-yellow-400 stroke-[6]">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="16">
          <path fill="none" d="M15 8l14.729 14.382L15 35.367" />
        </svg>
      </span>
      <a href="/" class="ml-1 text-xl font-semibold text-teal-600">{{ .Site.Title }}</a>
    </div>
    {{ partial "menu.html" . }}
  </div>
</header>
